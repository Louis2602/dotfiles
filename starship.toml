# ~/.config/starship.toml

# Inserts a blank line between shell prompts
add_newline = true

# Change command timeout from 500 to 2000 ms
command_timeout = 2000

# Change the default prompt format
# format = """\
# [╭─](blue)\
# $all[╰─](cyan)$character"""


# Shows the username
[username]
style_user = "red"
style_root = "red"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "[@](cyan)[$hostname](yellow) "
disabled = false

[directory]
#truncation_length = 3
#truncation_symbol = "…/"
truncate_to_repo = true # truncates directory to root folder if in github repo
home_symbol = " ~"
read_only_style = "197"
read_only = "  "
style = "cyan"
format = "at [$path]($style)[$read_only]($read_only_style) "

[jobs]
disabled = true

[git_branch]
symbol = " "
format = "on [$symbol$branch]($style) "
#truncation_length = 4
#truncation_symbol = "…/"
style = "purple"

[git_status]
#format = '[\[$all_status$ahead_behind\]]($style) '
style = "green"
conflicted = "🏳"
up_to_date = " "
untracked = " "
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = " "
modified = " "
staged = '[++\($count\)](green)'
renamed = "襁 "
deleted = " "

[python]
symbol = " "
format = 'via [${symbol}(${version} )(\($virtualenv\) )]($style)'
style = "bold yellow"
pyenv_prefix = "venv "
python_binary = ["./venv/bin/python", "python", "python3", "python2"]
detect_extensions = ["py"]
version_format = "v${raw}"

[conda]
symbol = " "

[golang]
symbol = " "

[java]
symbol = " "

[memory_usage]
symbol = " "

[package]
symbol = " "

[php]
symbol = " "

[ruby]
symbol = " "

[rust]
symbol = " "

[swift]
symbol = "ﯣ "
